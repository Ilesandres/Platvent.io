<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecimiento de Contraseña</title>
    <link rel="icon" href="../iconos/icono_platvent.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/rst_password.css">
</head>
<body>
    <h1>Restablecimiento de Contraseña</h1>
    <form id="reset-password-form" method="POST" action="../php/reset_password.php">
        <button type="button" onclick="inicio()">inicio</button>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br>

        <label for="celular">Número de Celular:</label>
        <input type="tel" id="celular" name="celular" required><br>

        <label for="tipoUsuario">Tipo de Usuario:</label>
        <select id="tipoUsuario" name="tipoUsuario" required>
            <option value="cliente">Cliente</option>
            <option value="vendedor">Vendedor</option>
        </select><br>

        <button type="submit">Restablecer Contraseña</button>
    </form>
    <script src="../js/rset_password.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platvent - Inicio de Sesión</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <nav>
        <button type="button" class="back"><a style="text-decoration: none;" href="../index.html" >inicio</a></button>
    </nav>
    <div class="container">
        <h1>Bienvenido a Platvent</h1>
        <div id="login-form">
            <h2>Iniciar Sesión</h2>
            <form>
                <label for="username">Usuario:</label>
                <input type="text" id="email" name="username" placeholder="email" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="password" required>
                <button type="button" onclick="login()">Iniciar Sesión</button>
            </form>
            <div class="extra-options">
                <a href="register.html">Registrar</a>
                <a href="recuperar_contrasena.html">Olvidé mi contraseña</a>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="icon" href="../iconos/icono_platvent.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/editar_usuario.css">
    <script src="../js/validacion.js" ></script>
</head>
<body>
    <button><a href="../index.html">Inicio</a></button>
    
    <button onclick="logout()">Cerrar Sesión</button>
    
    <header>
        <h1>Editar Información de Usuario</h1>
        <p>Bienvenido, <span id="nombrePersona"></span></p>
    </header>
    
    <form id="editar-form">
        <!-- Aquí van los campos para editar la información del usuario -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br>

        <label for="celular">Número de Celular:</label>
        <input type="tel" id="celular" name="celular" required><br>
        
        <button type="submit">Guardar Cambios</button>
    </form>
    
    <script src="../js/editar_usuario.js"></script>
</body>
</html>
